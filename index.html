<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- tutorial youtube: https://www.youtube.com/watch?v=qxzqEuAOYZ4 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<script src="./script.js" defer></script>
<script src="https://kit.fontawesome.com/ad5bfcc451.js" crossorigin="anonymous" defer></script>
  <title>Temperatura agora</title>
</head>
<body>
  <div class="box-content">
    <div class="top-box">
      <input class="input-city" placeholder="Digite o nome da cidade" type="text">
      <button onclick="clickButton()">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </button>
    </div>

    <div class="middle-box">
      <h2 class="city-name">Tempo em São Paulo</h2>
      <p class="temp">21ºC</p>
    </div>
    
    <div class="bottom-box">
      <img class="weather-icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
      <p class="weather-text">Nublado</p>
    </div>
    <p class="weather-quality">Umidade: 76%</p>


  </div>
  
</body>
</html>
